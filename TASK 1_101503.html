<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: blueviolet;
            margin: 0;
        }

        .calculator {
            width: 320px;
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .display {
            background-color: #333;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            background-color: hsl(199, 88%, 45%);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: burlywood;
        }

        .operator {
            background-color: blueviolet;
        }

        .special {
            background-color: blueviolet;
        }

        .enter {
            background-color: blueviolet;
        }

        .answer {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="special" onclick="clearDisplay()">C</button>
            <button class="special" onclick="deleteLast()">Del</button>
            <button class="operator" onclick="addToDisplay('(')">(</button>
            <button class="operator" onclick="addToDisplay(')')">)</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button class="enter" onclick="calculate()">Enter</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            <button class="answer" onclick="useAnswer()">Ans</button>
        </div>
    </div>
    <script>
        let displayValue = '';
        let lastAnswer = '';

        function addToDisplay(value) {
            if (displayValue === '0' && value !== '.') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').innerText = displayValue;
        }

        function clearDisplay() {
            displayValue = '';
            updateDisplay();
        }

        function deleteLast() {
            displayValue = displayValue.slice(0, -1);
            if (displayValue === '') {
                displayValue = '0';
            }
            updateDisplay();
        }

        function calculate() {
            try {
                let result = eval(displayValue);
                lastAnswer = result; // Save the result to `lastAnswer`
                displayValue = result.toString();
            } catch (error) {
                displayValue = 'Error';
            }
            updateDisplay();
        }

        function useAnswer() {
            if (lastAnswer !== '') {
                addToDisplay(lastAnswer);
            }
        }
    </script>
</body>
</html>
