<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <!--<link rel="stylesheet" href="styles.css">-->
    <script src="script.js"></script>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.form {
    margin-bottom: 20px;
}

input[type="text"] {
    width: calc(100% - 90px);
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #007BFF;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.lists {
    display: flex;
    justify-content: space-between;
}

.list {
    width: 48%;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

li.completed {
    text-decoration: line-through;
    color: gray;
}

button.edit,
button.delete {
    background-color: #007BFF;
    border: none;
    color: white;
    padding: 5px;
    margin: 0 2px;
    border-radius: 4px;
    cursor: pointer;
}

button.edit {
    background-color: #28a745;
}

button.delete {
    background-color: #dc3545;
}

button.edit:hover {
    background-color: #218838;
}

button.delete:hover {
    background-color: #c82333;
}

</style>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="form">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="lists">
            <div class="list">
                <h2>Active Tasks</h2>
                <ul id="activeTasks"></ul>
            </div>
            <div class="list">
                <h2>Completed Tasks</h2>
                <ul id="completedTasks"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
